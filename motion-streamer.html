<template name="python">
{{#markdown}}
You can stream and process the motion data in real time. Use the following Python skeleton to get started.

A sample has seven fields:

* x, y, z are the linear accelerations (meters/sec^2)
* a, b, c are the rotation rates around the x, y, and z axes respecively (degrees/sec *)
* t is the timestamp for when sample was writen to the database (milliseconds)

The timestamp is helpful to verify that the stream was captured uninterrupted. Also to verify that the phone is not overloaded. Note that the timestamp typically jitters around 100-200ms because of processing delays. However the samples are actually taken at a more uniform rate.

(*) Maybe the rotation rate units are not standardized. IOS appears to use degrees/sec. But Android seems to use a much smaller scale, perhaps radians/sec.

{{/markdown}}
<pre>
#!/usr/bin/python

import urllib2
import json
import time
import sys

# Replace with your username and server

username = "{{currentUser.username}}"
server = "{{origin}}"

# Process a sample -- replace with your processing function

last_t = 0
samples = []
def process_sample (s) :
  global last_t
  samples.append(s)
  delta = s['t'] - last_t
  if delta > 1000 :
    print "Discontinuity %d ms" % delta
  elif delta > 200 :
    print "Delayed"
  print '%3d %d %6.2f %6.2f %6.2f  %6.2f %6.2f %6.2f' % \
    (delta, s['t'], s['x'], s['y'], s['z'], s['a'], s['b'], s['c'])
  last_t = s['t']

# Stream data from server

def stream () :
  t = 0
  url = 'http://' + server + '/json/' + username
  while True :
    # t asks for samples since that timestamp
    # n limits the number of seconds returned
    u = url + "?t=" + ("%d"%t) + "&n=10"
    response = urllib2.urlopen(u)
    json_text = response.read()
    if (len(json_text)>2) :
      data = json.loads(json_text)
      if data :
        for s in data :
          process_sample (s)
        t = data[-1]['t']
    else :
      print "\rwaiting...\r",
      sys.stdout.flush()
    time.sleep(1)

stream ()
