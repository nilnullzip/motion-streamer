<head>
  <title>Collect motion data.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="body">
  <div class="container">
  <div id="maindiv" class="row" >
    <div class="span12">
      <h3>Collect motion data</h3>
      <span class="muted">{{> username}}</span>
      {{#if has_username}}
      {{> tabs}}
      <div class="tab-content">
        <div class="tab-pane" id="review">
          {{#if activetab "#review"}}
          <a href="/json/{{username}}"><button type="button" class="btn btn-primary">Download</button></a>
          <button type="button" id="clear" class="btn btn-danger">Delete</button>
          <br><br>
          {{> nsamples}}
          </br><br>
          <span class="muted">Recent data:</span><br>
          {{#each recentsamples}}
            {{this}}<br>
          {{/each}}
          {{/if}}
        </div>
        <div class="tab-pane" id="collect">
          {{#if activetab "#collect"}}
          <button type="button" id="startstop" class="btn btn-danger">Record</button>
          <br><br>
          {{> nsamples}}
          <br><br>
          <div id="accxyz">This device does support motion.</div>
          {{/if}}
        </div>
      </div>
      {{/if}}
      <hr>
      <a href="http://github.com/nilnullzip">Created by Juan Pineda</a>
    </div>
  </div>
  </div>
</template>

<template name="tabs">
  <ul class="nav nav-tabs" id="maintabs">
    <li><a id="reviewtab" href="#review" data-toggle="tab">Review</a></li>
    <li><a id="collecttab" href="#collect" data-toggle="tab">Collect</a></li>
  </ul>
</template>

<template name="username">
  <div>
    Username: <input type="text" id="username" />
    <br/><br/>
  </div>
</template>

<template name="nsamples">
  {{nsamples}} seconds saved.
</template>

<template name="notFound">
  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Page not found!</h1>
    </div>
  </div>
  </div>
</template>
