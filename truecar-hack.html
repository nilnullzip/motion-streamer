</head>

<body>
</body>

<template name="body">
  <div class="container">
  <div id="maindiv" class="row" >
    <div class="span12">
      <div class="text-right">
        <br>
        {{> status}}
        {{loginButtons align="right"}}
      </div>
      <br>
      {{#if has_username}}
      {{> tabs}}
      <div class="tab-content">
        <div class="tab-pane" id="review">
          {{#if activetab "#review"}}
          <span class="muted">Set your laptop on this tab to control the capture from your phone.</span>
          <br><br>
          {{> recording}}
          <a href="/json/{{username}}" target="_blank">
            <button type="button" class="btn btn-primary">
              Download
            </button>
          </a>
          <button type="button" id="clear" class="btn btn-danger">Delete</button>
          <br><br>
          {{> nsamples}}
          </br><br>
          <span class="muted">Note: right click on the download button to specify a filename.</span>
          </br><br>
          {{> recentdata}}
          {{/if}}
        </div>
        <div class="tab-pane" id="collect">
          {{#if activetab "#collect"}}
          <span class="muted">
            Set your phone on this tab to enable motion data capture.<br><br>
          </span>
          {{> nsamples}}
          <br><br>
          {{> instructions}}
          <br>
          <span class="muted">Raw motion data:</span>
          <div id="accxyz" class="muted" style="font-family:monospace;">This device does not support motion.</div>
          {{/if}}
        </div>
        <div class="tab-pane" id="python">
          {{> python}}
        </div>
      </div>
      {{else}}
      <br>
      <br>
      <div>
        Use this app to capture motion data from your phone onto your laptop.<br><br>
        Sign in with same username on both phone and laptop.
      </div>
      {{/if}}
      <hr>
      <a href="http://github.com/nilnullzip">Created by Juan Pineda</a>
    </div>
  </div>
  </div>
</template>

<template name="tabs">
  <ul class="nav nav-tabs" id="maintabs">
    <li><a id="collecttab" href="#collect" data-toggle="tab">Phone</a></li>
    <li><a id="reviewtab" href="#review" data-toggle="tab">Laptop</a></li>
    <li><a id="pythontab" href="#python" data-toggle="tab">Python</a></li>
  </ul>
</template>

<template name="nsamples">
  {{#if recording}}
  <span style="color:red">
  {{else}}
  <span>
  {{/if}}
    <strong>Seconds recorded: {{nsamples}}</strong>
  </span>
</template>

<template name="recording">
  {{#if recording}}
    <button type="button" id="startstop" class="btn">Stop</button>
  {{else}}
    <button type="button" id="startstop" class="btn btn-success">Record</button>
  {{/if}}
  </button>
</template>

<template name="recentdata">
  <div class="muted" style="font-family:monospace;">Recent data:<br>
<pre class="muted">{{#each recentsamples}}{{this}}<br>{{/each}}</pre>
  </div>
</template>

<template name="instructions">
  <span class="muted">
{{#markdown}}

This page must remain open and active during capture. Change your phone settings so it never sleeps/autolocks:

- On iPhone go to Settings>General>Autolock.
- On Android go to Settings>Display>Sleep.

You might want to tape some cardboard to the face of your phone to prevent random touches from affecting the page while the phone is in your pocket.

Important: make sure you have only one phone on this tab at a time! Otherwise you will simultaneously capture from multiple phones and thus corrupt the capture.
{{/markdown}}
  </span>
</template>

<template name="notFound">
  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Page not found.</h2>
    </div>
  </div>
  </div>
</template>

<template name="status">
  <span style="margin-right:1em">
    {{status}}
  </span>
</template>

<template name="python">
{{#markdown}}
You can stream and process the motion data in real time. Use the following Python skeleton to get started.

A sample has seven fields:

* x, y, z are the linear accelerations (meters/sec^2)
* a, b, c are the rotation rates around the x, y, and z axes respecively (degree/sec)
* t is the time the sample was writen to the database (milliseconds)

The time t is helpful to check to make sure that the stream was captured uninterrupted and also to check that the phone is working well. Note that the value jitters around maybe 100-200ms because of processing delays. However the samples are actually captured with a uniform 50ms period.

{{/markdown}}
{{#markdown}}
    #!/usr/bin/python

    import urllib2
    import json
    import time

    # Replace with your username

    username = "Demo"

    server = "{{origin}}"

    # Process a sample -- replace with your processing function

    last_t = 0
    samples = []
    def process_sample (s) :
      global last_t
      samples.append(s)
      print '%3d %d %6.2f %6.2f %6.2f  %6.2f %6.2f %6.2f' % \
        (s['t'] - last_t, s['t'], s['x'], s['y'], s['z'], s['a'], s['b'], s['c'])
      last_t = s['t']

    # Stream data from server

    def stream () :
      t = 0
      url = server + '/json/' + username
      while True :
        u = url + "?t=" + ("%d"%t)
        #print "downloading from t=%d" % t
        #print "url = " + u
        response = urllib2.urlopen(u)
        data = json.load(response)
        if data :
          for s in data :
            process_sample (s)
          t = data[-1]['t']
        time.sleep(1)

    stream ()
{{/markdown}}
</template>
