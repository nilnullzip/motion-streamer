<head>
  <title>Collect motion data.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="body">
  <div class="container">
  <div id="maindiv" class="row" >
    <div class="span12">
      <div style="float:right">
        <br>
        {{loginButtons align="right"}}
      </div>
      <br>
      {{#if has_username}}
      {{> tabs}}
      <div class="tab-content">
        <div class="tab-pane" id="review">
          {{#if activetab "#review"}}
          <span class="muted">Set your laptop on this tab to control the capture from your phone.</span>
          <br><br>
          {{> recording}}
          <a href="/json/{{username}}" target="_blank">
            <button type="button" class="btn btn-primary">
              Download
            </button>
          </a>
          <button type="button" id="clear" class="btn btn-danger">Delete</button>
          <br><br>
          {{> nsamples}}
          </br><br>
          <span class="muted">Note: right click on the download button to specify a filename.</span>
          </br><br>
          <div class="muted" style="font-family:monospace;">Recent data:<br>
          {{#each recentsamples}}
            {{this}}<br>
          {{/each}}
          </div>
          {{/if}}
        </div>
        <div class="tab-pane" id="collect">
          {{#if activetab "#collect"}}
          <span class="muted">
            Set your phone on this tab to enable motion data capture.<br><br>
          </span>
          {{> nsamples}}
          <br><br>
          {{> instructions}}
          <br><br>
          <span class="muted">Raw motion data:</span>
          <div id="accxyz" class="muted" style="font-family:monospace;">This device does not support motion.</div>
          {{/if}}
        </div>
      </div>
      {{else}}
      <br>
      <br>
      <div>
        Use this app to capture motion data from your phone onto your laptop.<br><br>
        Sign in with same username on both phone and laptop.
      </div>
      {{/if}}
      <hr>
      <a href="http://github.com/nilnullzip">Created by Juan Pineda</a>
    </div>
  </div>
  </div>
</template>

<template name="tabs">
  <ul class="nav nav-tabs" id="maintabs">
    <li><a id="collecttab" href="#collect" data-toggle="tab">Phone</a></li>
    <li><a id="reviewtab" href="#review" data-toggle="tab">Laptop</a></li>
  </ul>
</template>

<template name="username">
  <div>
    <span class="muted">Username:</span>
    <input type="text" id="username" value="{{sessionvar 'username'}}"/>
    <br/><br/>
  </div>
</template>

<template name="nsamples">
  {{#if recording}}
  <span style="color:red">
  {{else}}
  <span>
  {{/if}}
    <strong>Seconds recorded: {{nsamples}}</strong>
  </span>
</template>

<template name="recording">
  {{#if recording}}
    <button type="button" id="startstop" class="btn">Stop</button>
  {{else}}
    <button type="button" id="startstop" class="btn btn-success">Record</button>
  {{/if}}
  </button>
</template>

<template name="instructions">
  <span class="muted">
    This page must remain open during capture. Change your phone settings so it never sleeps/autolocks. On iPhone go to Settings>General>Autolock. On Android go to Settings>Display>Sleep.
    <br><br>
    If you put your phone in your pocket during capture, you might want to tape some cardboard to the face of the phone to inhibit any touch events.
    <br><br>
    Important: make sure you have only one phone on this tab at a time!
  </span>
</template>

<template name="notFound">
  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Page not found.</h2>
    </div>
  </div>
  </div>
</template>
